<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiDAR Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.5em;
        }

        #canvas-container {
            height: 600px;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4ade80;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .analysis-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .analysis-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .analysis-content {
            line-height: 1.6;
            color: #555;
        }

        .scan-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .scan-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scan-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .scan-time {
            font-size: 0.9em;
            color: #666;
        }

        .scan-points {
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ LiDAR Visualization Dashboard</h1>
            <p class="subtitle">Real-time 3D Point Cloud Visualization with AI Analysis</p>
        </header>

        <div class="main-grid">
            <div>
                <div class="card">
                    <h2>Connection Status</h2>
                    <div class="status">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span id="statusText">Connecting...</span>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Total Scans</div>
                            <div class="stat-value" id="totalScans">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Current Points</div>
                            <div class="stat-value" id="currentPoints">0</div>
                        </div>
                    </div>

                    <div class="controls">
                        <button onclick="clearVisualization()">Clear</button>
                        <button onclick="loadScans()">Refresh</button>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>Recent Scans</h2>
                    <div class="scan-list" id="scanList">
                        <p style="text-align: center; color: #999;">No scans yet</p>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>AI Analysis</h2>
                    <div class="analysis-box" id="analysisBox">
                        <p style="color: #999;">Waiting for scan data...</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>3D Point Cloud Visualization</h2>
                <div id="canvas-container">
                    <canvas id="renderCanvas"></canvas>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Processing point cloud...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, pointCloud;
        let socket;

        // Initialize Three.js
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('renderCanvas');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // Add grid helper
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (pointCloud) {
                pointCloud.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
