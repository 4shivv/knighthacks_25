<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera Feed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
    }

    header {
      background: #667eea;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      opacity: 0.9;
      font-size: 1em;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .feed-container {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    #cameraFeed {
      width: 100%;
      height: 600px;
      object-fit: cover;
      border-radius: 12px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95em;
      color: #555;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      animation: pulse 2s infinite;
    }

    .status-indicator.active {
      background: #4ade80;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“· Live Camera Stream</h1>
      <p>Real-time video from your iOS LiDAR Capture app</p>
    </header>

    <div class="content">
      <div class="feed-container">
        <img id="cameraFeed" src="/api/stream" alt="Live camera feed" />
      </div>

      <div class="status-bar">
        <div class="status">
          <div id="indicator" class="status-indicator"></div>
          <span id="statusText">Connecting...</span>
        </div>
        <button onclick="reloadFeed()">Reconnect</button>
      </div>

      <footer>
        LiDAR Capture Dashboard Â© 2025
      </footer>
    </div>
  </div>

  <script>
    const feed = document.getElementById("cameraFeed");
    const indicator = document.getElementById("indicator");
    const statusText = document.getElementById("statusText");

    function reloadFeed() {
      feed.src = "/api/stream?" + new Date().getTime(); // force refresh
      updateStatus("Reconnecting...", false);
    }

    function updateStatus(message, active) {
      statusText.textContent = message;
      indicator.classList.toggle("active", active);
    }

    feed.onload = () => {
      updateStatus("Live", true);
    };

    feed.onerror = () => {
      updateStatus("Disconnected", false);
      setTimeout(reloadFeed, 2000);
    };
  </script>
</body>
</html>
