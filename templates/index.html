<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera + LiDAR Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 1200px;
      width: 95%;
    }

    header {
      background: #667eea;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 { margin: 0; font-size: 2em; }
    header p { opacity: 0.9; font-size: 1em; }

    .feed-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 20px;
    }

    .feed-card {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .feed-card h2 {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1em;
      z-index: 10;
    }

    img {
      width: 100%;
      height: 600px;
      object-fit: cover;
      display: block;
    }

    .status-bar {
      display: flex;
      justify-content: space-around;
      background: #f8f9fa;
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
      color: #444;
    }

    .indicator {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #ccc;
      animation: pulse 2s infinite;
    }

    .indicator.active { background: #4ade80; }

    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“· Camera + ðŸŒˆ LiDAR Dashboard</h1>
      <p>Real-time dual-stream visualization from your iOS LiDAR Capture App</p>
    </header>

    <div class="feed-grid">
      <div class="feed-card">
        <h2>Camera Feed</h2>
        <img id="cameraFeed" src="/api/stream_camera" alt="Camera feed" />
      </div>
      <div class="feed-card">
        <h2>LiDAR Feed</h2>
        <img id="lidarFeed" src="/api/stream_lidar" alt="LiDAR feed" />
      </div>
    </div>

    <div class="status-bar">
      <div class="status">
        <div id="camIndicator" class="indicator"></div>
        <span id="camStatus">Connecting camera...</span>
      </div>
      <div class="status">
        <div id="lidarIndicator" class="indicator"></div>
        <span id="lidarStatus">Connecting LiDAR...</span>
      </div>
    </div>

    <footer>LiDAR Capture Dashboard Â© 2025</footer>
  </div>

  <script>
    const feeds = [
      { id: "cameraFeed", indicator: "camIndicator", status: "camStatus" },
      { id: "lidarFeed", indicator: "lidarIndicator", status: "lidarStatus" }
    ];

    feeds.forEach(f => {
      const img = document.getElementById(f.id);
      const ind = document.getElementById(f.indicator);
      const stat = document.getElementById(f.status);

      function updateStatus(msg, active) {
        stat.textContent = msg;
        ind.classList.toggle("active", active);
      }

      img.onload = () => updateStatus("Live", true);
      img.onerror = () => {
        updateStatus("Disconnected", false);
        setTimeout(() => {
          img.src = img.src.split("?")[0] + "?" + Date.now();
          updateStatus("Reconnecting...", false);
        }, 2000);
      };
    });
  </script>
</body>
</html>
