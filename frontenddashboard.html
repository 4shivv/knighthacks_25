                    alignItems: 'center',
                    gap: '4px',
                    fontSize: '11px',
                    transition: 'all 0.2s'
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.borderColor = colors.accent;
                    e.target.style.color = colors.accent;
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.borderColor = colors.textDim;
                    e.target.style.color = colors.textDim;
                  }}
                >
                  <Trash2Icon />
                  Clear
                </button>
              </div>

              <div 
                ref={logRef}
                className="scrollbar"
                style={{
                  flex: 1,
                  overflowY:
				  overflowY: 'auto',
                  display: 'flex',
                  flexDirection: 'column',
                  gap: '8px'
                }}
              >
                {actions.length === 0 ? (
                  <p style={{ color: colors.textDim, fontSize: '13px', textAlign: 'center', marginTop: '20px' }}>
                    {isConnected ? 'Waiting for actions...' : 'Connect to backend to see actions'}
                  </p>
                ) : (
                  actions.map((action, idx) => (
                    <div
                      key={idx}
                      className="action-item"
                      style={{
                        backgroundColor: `${action.color}10`,
                        border: `1px solid ${action.color}40`,
                        borderLeft: `3px solid ${action.color}`,
                        borderRadius: '8px',
                        padding: '12px',
                      }}
                    >
                      <div style={{ 
                        fontSize: '13px',
                        marginBottom: '4px',
                        fontWeight: '600',
                        color: action.color
                      }}>
                        {action.text}
                      </div>
                      <div style={{ 
                        fontSize: '11px',
                        color: colors.textDim,
                        fontFamily: 'monospace'
                      }}>
                        {action.time}
                      </div>
                    </div>
                  ))
                )}
              </div>
            </div>
          </div>

          <div style={{
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            backgroundColor: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '12px',
            padding: '16px 24px'
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '24px' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                <div style={{
                  width: '8px',
                  height: '8px',
                  borderRadius: '50%',
                  backgroundColor: isConnected ? colors.accent : colors.danger
                }} />
                <span style={{ fontSize: '13px', color: colors.textDim }}>
                  Backend: <span style={{ color: isConnected ? colors.accent : colors.danger, fontWeight: '600' }}>
                    {isConnected ? 'Online' : 'Offline'}
                  </span>
                </span>
              </div>

              <div style={{ fontSize: '13px', color: colors.textDim }}>
                Stream: <span style={{ color: streamError ? colors.danger : colors.accent, fontWeight: '600' }}>
                  {streamError ? 'Disconnected' : 'Active'}
                </span>
              </div>

              {targetDetected && (
                <div style={{ 
                  display: 'flex',
                  alignItems: 'center',
                  gap: '6px',
                  backgroundColor: `${colors.accent}20`,
                  padding: '4px 10px',
                  borderRadius: '6px',
                  border: `1px solid ${colors.accent}`
                }}>
                  <TargetIcon />
                  <span style={{ fontSize: '12px', color: colors.accent, fontWeight: '600' }}>
                    TARGET LOCKED
                  </span>
                </div>
              )}
            </div>

            <button
              onClick={() => setAudioEnabled(!audioEnabled)}
              style={{
                backgroundColor: audioEnabled ? colors.accent : 'transparent',
                color: audioEnabled ? colors.bg : colors.accent,
                border: `1px solid ${colors.accent}`,
                borderRadius: '8px',
                padding: '8px 16px',
                display: 'flex',
                alignItems: 'center',
                gap: '8px',
                cursor: 'pointer',
                fontSize: '13px',
                fontWeight: '600',
                transition: 'all 0.2s'
              }}
              onMouseEnter={(e) => {
                if (!audioEnabled) {
                  e.target.style.backgroundColor = 'rgba(0, 255, 136, 0.1)';
                }
              }}
              onMouseLeave={(e) => {
                if (!audioEnabled) {
                  e.target.style.backgroundColor = 'transparent';
                }
              }}
            >
              {audioEnabled ? <MicIcon /> : <MicOffIcon />}
              Audio {audioEnabled ? 'On' : 'Off'}
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<VisionGuide />, document.getElementById('root'));
  </script>
</body>
</html>
